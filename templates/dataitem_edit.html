{% extends "base_app.html" %}
{% block content-data %}
<form action="{{form_addr}}" method="post" >
<div class="left_view">Naam entiteit:&nbsp;</div>
<div class="right"><input type="text" name="naam" id="naam" value="{{ data.naam }}" size="{{lengte.naam}}" /></div><div class="clear">&nbsp;</div>
<div class="left_edit">Functie:&nbsp;</div>
<div class="right"><input type="text" name="functie" id="functie" value="{{ data.functie }} " size="{{lengte.functie}}" /></td> </tr>
<div class="left_edit">&nbsp;</div>
<div class="right"><input type="submit" name="pbKort" id="pbKort" value="Alle wijzigingen opslaan" /></div><div class="clear">&nbsp;</div>
<hr/>
<div class="left_edit">Levensloop:&nbsp;</div>
<div class="right"><textarea name="levensloop" id="levensloop" rows="8" cols="80" />{{ data.levensloop }}</textarea></div><div class="clear">&nbsp;</div>
</form>
{%if not new%}
    <div class="left_edit">Attributen:&nbsp;</div>
    <div class="right">
    <table width="100%">
    <form action="/{{proj}}/dataitem/{{data.id}}/element/add/" method="post">
        <tr><td colspan="5">
            Naam: <input  name="naam" type="text" value=""/>
            Type: <input name="type" type="text" value=""/>
            Sleutel:<select name="sleutel">
                <option>--kies--</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
            </select>
            Relatie met:<select name="rel">
                {%if andere%}<option>--kies--</option>{%endif%}
                {%for y in andere%}<option>{{y}}</option>{%endfor%}
            </select>
            <input type="submit" value="Voer op"/><br/>
            Beschrijving:<br/><textarea rows="3" cols="80" name="oms"></textarea>
        </td></tr>
    </form>
    {%for attr in attrs%}
    <form action="/{{proj}}/dataitem/{{data.id}}/element/{{attr.id}}/edit/" method="post">
        <tr><td colspan="5">
            Naam: <input name="naam" type="text" value="{{attr.naam}}"/>
            Type: <input name="type" type="text" value="{{attr.soort}}"/>
            Sleutel:<select name="sleutel">
                <option>--kies--</option>
                <option {%ifequal attr.sleutel 1%}selected="selected"{%endifequal%}>1</option>
                <option {%ifequal attr.sleutel 2%}selected="selected"{%endifequal%}>2</option>
                <option {%ifequal attr.sleutel 3%}selected="selected"{%endifequal%}>3</option>
                <option {%ifequal attr.sleutel 4%}selected="selected"{%endifequal%}>4</option>
                <option {%ifequal attr.sleutel 5%}selected="selected"{%endifequal%}>5</option>
            </select>
            Relatie met:<select name="rel">
            {%if andere%}
                <option>--kies--</option>
                {%for y in andere%}
                    <option {%ifequal attr.relatie.naam y%}selected="selected"{%endifequal%}>{{y}}</option>
                {%endfor%}
            {%endif%}
            </select>
            <input type="submit" value="Wijzig"/><br/>
            Beschrijving:<br/><textarea name="oms" rows="3" cols="80">{{attr.omschrijving}}</textarea>
        </div><div class="clear">&nbsp;</div>
    </form>
    {%endfor%}
    </table>
    </div><div class="clear">&nbsp;</div>
{%endif%}
<hr/>
{% endblock %}
